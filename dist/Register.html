<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>
<body>
       <!-- Header -->
       <!-- Main -->
        <main>
            <!-- section -->
            <section>
                    <form>
                        <div class="">
                            <div class="grid grid-cols-2 items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                                <div class="items-center md:mt-0 sm:max-w-md xl:p-0 ">
                                    <div class="p-6 space-y-2 md:space-y-6 sm:p-8">
                                            <p class="text-2xl font-semibold text-blue-700 md:text-2xl">
                                                Register With Your Account!
                                            </p>
                                        <div class="mb-2">
                                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
                                        <input type="email" id="email" class="shadow-sm bg-white border border-blue-200 text-blue-700 text-sm rounded-lg block w-96 p-2.5" placeholder="name@company.com" required>
                                        </div>
                                        <div class="mb-2">
                                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                                        <input type="password" id="password" class="shadow-sm bg-white border border-blue-200 text-blue-700 text-sm rounded-lg block w-96 p-2.5" placeholder="your password" required>
                                        </div>
                                        <div class="mb-2">
                                        <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-700">Repeat password</label>
                                        <input type="password" id="repeat-password" class="shadow-sm bg-white border border-blue-200 text-blue-700 text-sm rounded-lg block w-96 p-2.5 " placeholder="repeat-password" required>
                                        </div>
                                        <div class="flex items-start mb-2">
                                          <div class="flex items-center h-5">
                                              <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-blue-300 rounded bg-blue-50 " required>
                                          </div>
                                        <label for="terms" class="ml-2 text-sm font-medium text-gray-500">I agree with the <a href="#" class="text-blue-700 hover:underline">terms and conditions</a></label>
                                        </div>
                                        <button type="submit" class=" w-full text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-blue-800">Register</button> 
                                        <div class="text-center grid grid-cols-3">
                                            <hr class="mt-3 border-blue-300">
                                            <p>Or</p>
                                            <hr class="mt-3 border-blue-300">
                                        </div>
                                            <button type="submit" class="mb-2 w-full text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-blue-800">Register with Google</button> 
                                        <div class="text-center mb-2">
                                            <span>Already have an account?
                                                <a href="login.html" class="text-blue-700 hover:text-blue-800">Login Here</a>
                                            </span>
                                        </div>       
                                    </div>
                                </div>
                                <div class="">
                                  <img src="/picture/pic9.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        </form>
            </section>
        </main>
          <!-- Footer -->
          
          <!-- Tailwind -->
          <script src="https://cdn.tailwindcss.com"></script>
          <!-- flowbite -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
